on:
  push:
    paths:
      - web/**
  pull_request:
    paths:
      - web/**
  workflow_dispatch:

name: Web CI
jobs:
  ci:
    name: Web CI
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # https://github.com/pnpm/action-setup
      - uses: pnpm/action-setup@v4
        with:
          version: 10.23.0 # synced with devenv

      # https://github.com/actions/setup-node
      - uses: actions/setup-node@v4
        with:
          node-version: 24.11.1 # synced with devenv
          cache: pnpm
          cache-dependency-path: web/pnpm-lock.yaml

      - run: cd web && pnpm install

      - run: cd web && pnpm lint

      - name: Create .env file
        run: |
          cat > ./web/.env.local<< EOF
          AUTH_OSU_ID="some random text"
          AUTH_OSU_SECRET="some random text"
          AUTH_SECRET="some random text"

          CONVEX_DEPLOYMENT="some random text"
          NEXT_PUBLIC_CONVEX_URL="https://some.random.url"

          STRIPE_SECRET_KEY="some random text"
          NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY="some random text"
          EOF

      - run: cd web && pnpm build:frontend
